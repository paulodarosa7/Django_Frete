{% load static %}

<link rel="stylesheet" href="{% static 'css/perfil.css' %}">

<div class="container">

    <h2 class="titulo">Perfil</h2>

    <div class="fotoPerfil"></div>

    <div class="nomeArea">{{ usuario.nome }}</div>

    <div class="section">
        <div class="label">Dados</div>

        <div class="row">
            <span class="valor">Email: {{ usuario.email }}</span>
            <a href="{% url 'editar_email' %}" class="btnEditar">✏️</a>
        </div>

        <div class="row">
            <span class="valor">Telefone: {{ usuario.telefone }}</span>
            <a href="{% url 'editar_telefone' %}" class="btnEditar">✏️</a>
        </div>

        <div class="row">
            <span class="valor">CPF: {{ usuario.cpf }}</span>
            <!-- Não editável -->
        </div>
    </div>

    <div class="section link-acoes">
        <a href="{% url 'alterar_senha' %}">Alterar senha</a>
        <a href="{% url 'editar_perfil' %}">Editar perfil completo</a>
        <a href="{% url 'logout' %}">Sair</a>
    </div>

</div>
