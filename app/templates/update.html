{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar {{ tipo|capfirst }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 5px; width: 300px; }
        button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Editar {{ tipo|capfirst }}: {{ post.nome }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{% url 'listar_usuarios_geral' %}">Cancelar</a>
</body>
</html>
